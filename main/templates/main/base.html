/* Hero Section Styles */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    background: var(--bg-primary);
}

/* Animated Background Elements */
.hero::before {
    content: '';
    position: absolute;
    top: -20%;
    left: -20%;
    width: 140%;
    height: 140%;
    background: radial-gradient(
        circle at 30% 20%,
        rgba(187, 152, 117, 0.08) 0%,
        transparent 50%
    ),
    radial-gradient(
        circle at 70% 80%,
        rgba(56, 117, 128, 0.06) 0%,
        transparent 50%
    );
    animation: backgroundFloat 20s ease-in-out infinite;
    z-index: 1;
}

.hero::after {
    content: '';
    position: absolute;
    top: 10%;
    right: 5%;
    width: 400px;
    height: 400px;
    background: conic-gradient(
        from 0deg,
        rgba(187, 152, 117, 0.1),
        rgba(11, 54, 86, 0.05),
        rgba(56, 117, 128, 0.08),
        rgba(187, 152, 117, 0.1)
    );
    border-radius: 50%;
    filter: blur(60px);
    animation: rotate 30s linear infinite, pulse 8s ease-in-out infinite;
    z-index: 1;
}

/* Floating Particles */
.hero .particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
}

.hero .particle:nth-child(1) {
    width: 12px;
    height: 12px;
    background: rgba(187, 152, 117, 0.4);
    top: 15%;
    left: 12%;
    animation: floatParticle 8s ease-in-out infinite;
    filter: blur(1px);
}

.hero .particle:nth-child(2) {
    width: 18px;
    height: 18px;
    background: rgba(56, 117, 128, 0.3);
    top: 70%;
    right: 15%;
    animation: floatParticle 12s ease-in-out infinite reverse;
    filter: blur(2px);
}

.hero .particle:nth-child(3) {
    width: 8px;
    height: 8px;
    background: rgba(11, 54, 86, 0.5);
    top: 40%;
    left: 8%;
    animation: floatParticle 15s ease-in-out infinite;
    filter: blur(0.5px);
}

.hero .particle:nth-child(4) {
    width: 14px;
    height: 14px;
    background: rgba(187, 152, 117, 0.6);
    top: 25%;
    right: 25%;
    animation: floatParticle 10s ease-in-out infinite reverse;
    filter: blur(1.5px);
}

.hero-container {
    max-width: 1200px;
    width: 100%;
    padding: 0 2rem;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
    position: relative;
    z-index: 2;
}

.hero-content {
    animation: slideInFromLeft 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
}

.hero-title {
    font-size: 4rem;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    position: relative;
    opacity: 0;
    animation: 
        fadeInUp 1s ease-out 0.3s both,
        textGlow 3s ease-in-out 2s infinite;
}

.hero-title::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -20px;
    width: 6px;
    height: 0;
    background: var(--gradient-primary);
    border-radius: 3px;
    transform: translateY(-50%);
    animation: expandHeight 1s ease-out 1.5s both;
}

.hero-title::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 0;
    width: 0;
    height: 4px;
    background: var(--accent-color);
    border-radius: 2px;
    animation: expandWidth 1.5s cubic-bezier(0.23, 1, 0.32, 1) 1.8s both;
    box-shadow: 0 0 20px rgba(187, 152, 117, 0.5);
}

.hero-description {
    font-size: 1.2rem;
    line-height: 1.8;
    color: var(--text-secondary);
    margin-bottom: 2.5rem;
    opacity: 0;
    animation: fadeInUp 1s ease-out 0.7s both;
    position: relative;
}

.hero-description::before {
    content: '';
    position: absolute;
    left: -15px;
    top: 0;
    bottom: 0;
    width: 3px;
    background: linear-gradient(
        to bottom,
        var(--accent-color),
        transparent 70%
    );
    border-radius: 2px;
    opacity: 0;
    animation: fadeIn 0.8s ease-out 2s both;
}

.hero-buttons {
    display: flex;
    gap: 1.5rem;
    margin-bottom: 3rem;
    opacity: 0;
    animation: fadeInUp 1s ease-out 1s both;
}

.btn {
    padding: 1.2rem 2.5rem;
    border: none;
    border-radius: 60px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.8rem;
    font-weight: 700;
    font-size: 1.1rem;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform: translateY(30px);
    animation: bounceInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.3s both;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
    );
    transition: left 0.6s ease;
}

.btn:hover::before {
    left: 100%;
}

.btn::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 2px;
    background: var(--gradient-primary);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.btn-primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: 
        0 8px 32px rgba(11, 54, 86, 0.3),
        0 0 0 0 rgba(187, 152, 117, 0.5);
    animation-delay: 1.3s;
}

.btn-primary:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 
        0 20px 40px rgba(11, 54, 86, 0.4),
        0 0 40px rgba(187, 152, 117, 0.3);
}

.btn-secondary {
    background: transparent;
    color: var(--accent-color);
    border: 2px solid var(--accent-color);
    box-shadow: 0 8px 32px rgba(187, 152, 117, 0.2);
    animation-delay: 1.5s;
}

.btn-secondary:hover {
    background: var(--accent-color);
    color: var(--bg-primary);
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 20px 40px rgba(187, 152, 117, 0.4);
}

.btn-secondary:hover::after {
    opacity: 1;
}

.social-links {
    display: flex;
    gap: 1.2rem;
    opacity: 0;
    animation: fadeInUp 1s ease-out 1.7s both;
}

.social-link {
    width: 60px;
    height: 60px;
    background: var(--bg-card);
    border: 2px solid var(--border-color);
    color: var(--accent-color);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    text-decoration: none;
    font-size: 1.8rem;
    position: relative;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    backdrop-filter: blur(10px);
}

.social-link::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--gradient-primary);
    border-radius: 50%;
    opacity: 0;
    transition: all 0.5s ease;
    transform: scale(0);
}

.social-link::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    box-shadow: 0 0 0 0 rgba(187, 152, 117, 0.4);
    transition: box-shadow 0.5s ease;
}

.social-link:hover::before {
    opacity: 1;
    transform: scale(1);
}

.social-link:hover::after {
    box-shadow: 0 0 0 20px rgba(187, 152, 117, 0);
}

.social-link:hover {
    transform: translateY(-10px) scale(1.1);
    color: white;
    border-color: var(--accent-color);
}

.social-link:nth-child(1) { animation-delay: 1.8s; }
.social-link:nth-child(2) { animation-delay: 1.9s; }
.social-link:nth-child(3) { animation-delay: 2.0s; }
.social-link:nth-child(4) { animation-delay: 2.1s; }

/* Keyframe Animations */
@keyframes backgroundFloat {
    0%, 100% { 
        transform: translate(0, 0) rotate(0deg); 
        filter: blur(40px);
    }
    25% { 
        transform: translate(30px, -20px) rotate(90deg); 
        filter: blur(50px);
    }
    50% { 
        transform: translate(-20px, 30px) rotate(180deg); 
        filter: blur(45px);
    }
    75% { 
        transform: translate(-30px, -10px) rotate(270deg); 
        filter: blur(55px);
    }
}

@keyframes floatParticle {
    0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg); 
    }
    25% { 
        transform: translateY(-30px) translateX(10px) rotate(90deg); 
    }
    50% { 
        transform: translateY(-20px) translateX(-15px) rotate(180deg); 
    }
    75% { 
        transform: translateY(-40px) translateX(5px) rotate(270deg); 
    }
}

@keyframes slideInFromLeft {
    from {
        opacity: 0;
        transform: translateX(-100px) translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateX(0) translateY(0);
    }
}

@keyframes slideInFromRight {
    from {
        opacity: 0;
        transform: translateX(100px) translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateX(0) translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(60px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounceInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes expandWidth {
    from { width: 0; }
    to { width: 280px; }
}

@keyframes expandHeight {
    from { height: 0; }
    to { height: 100px; }
}

@keyframes textGlow {
    0%, 100% { 
        text-shadow: 0 0 10px rgba(187, 152, 117, 0.3); 
    }
    50% { 
        text-shadow: 0 0 30px rgba(187, 152, 117, 0.6), 
                     0 0 50px rgba(11, 54, 86, 0.3); 
    }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes rotateIn {
    from {
        opacity: 0;
        transform: rotate(-360deg) scale(0);
    }
    to {
        opacity: 1;
        transform: rotate(0deg) scale(1);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.8;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.4;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero-container {
        grid-template-columns: 1fr;
        gap: 3rem;
        text-align: center;
    }

    .hero-title {
        font-size: 3rem;

    .hero-description {

    .hero-buttons {

    .btn {
        width: 250px;
        justify-content: center;
    }

    .hero-avatar {
        width: 350px;
        height: 350px;
    }

    .hero::after {
        width: 300px;
        height: 300px;
    }
}

@media (max-width: 480px) {
    .hero-title {
        font-size: 2.5rem;
    }

    .hero-avatar {
        width: 280px;
        height: 280px;
    }

    .social-link {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
    }

        .hero-avatar {
            width: 500px;
            height: 500px;
            border-radius: 8%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0px;
            flex-shrink: 0;
        }

        .hero-avatar::before {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 50%;
        }

        .hero-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8%;
            position: relative;
            z-index: 1;
        }

        /* Sections */
        .section {
            padding: 5rem 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-content h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .about-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .about-image {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .skill-icon {
            width: 45px;
            height: 45px;
            border-radius: 0.5rem;
            background: var(--gradient-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .skill-info h4 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .skill-level {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .skill-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .skill-progress {
            height: 100%;
            background: var(--gradient-accent);
            border-radius: 3px;
            transition: width 2s ease;
            width: 0;
        }

        /* Work Section */
        .work-categories {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            overflow-x: auto;
            padding: 0.5rem;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .work-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .work-image {
            width: 100%;
            height: 200px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .work-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .work-image i {
            font-size: 3rem;
            color: var(--text-muted);
        }

        .work-content {
            padding: 1.5rem;
        }

        .work-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .work-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .work-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .work-links .btn {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            flex: 1;
            min-width: 120px;
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .contact-info {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            width: 45px;
            height: 45px;
            border-radius: 0.5rem;
            background: var(--gradient-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .contact-item h4 {
            margin-bottom: 0.25rem;
        }

        .contact-item p {
            font-size: 0.9rem;
            word-break: break-all;
        }

        .contact-form {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary-field);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 3rem 2rem 1rem;
            text-align: center;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Styles */
        @media (max-width: 1024px) {

            .hero-container,
            .about-grid,
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                background: var(--bg-primary);
                border-right: 1px solid var(--border-color);
                flex-direction: column;
                padding: 5rem 2rem 2rem;
                transform: translateX(0);
                transition: left 0.3s ease;
                justify-content: flex-start;
                align-items: flex-start;
                box-shadow: var(--shadow-heavy);
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                width: 100%;
                margin-bottom: 1rem;
            }

            .nav-links a {
                display: block;
                width: 100%;
                padding: 1rem 0;
                font-size: 1.1rem;
                border-bottom: 1px solid var(--border-color);
            }

            .mobile-menu-btn {
                display: flex;
            }

            .hero {
                padding: 5rem 1rem 3rem;
                text-align: center;
                min-height: auto;
            }

            .hero-container {
                gap: 2rem;
            }

            .hero-title {
                font-size: clamp(2rem, 8vw, 2.5rem);
            }

            .hero-description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 1rem 1.5rem;
            }

            .section {
                padding: 3rem 1rem;
            }

            .section-title {
                font-size: clamp(1.75rem, 6vw, 2.25rem);
            }

            .section-subtitle {
                font-size: 1rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .work-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .work-categories {
                justify-content: flex-start;
                overflow-x: auto;
                padding: 0.5rem 0 1rem;
                gap: 0.5rem;
            }

            .category-btn {
                font-size: 0.85rem;
                padding: 0.5rem 0.75rem;
            }

            .work-links .btn {
                min-width: 100px;
                font-size: 0.75rem;
                padding: 0.5rem 0.75rem;
            }

            .hero-avatar {
                width: 250px;
                height: 250px;
            }

            .social-links {
                justify-content: center;
            }

            .about-content h3 {
                font-size: 1.5rem;
            }

            .about-image {
                height: 300px;
            }

            .contact-grid {
                gap: 2rem;
            }

            .contact-info,
            .contact-form {
                padding: 1.5rem;
            }

            .contact-item {
                align-items: flex-start;
                gap: 0.75rem;
            }

            .contact-item div {
                flex: 1;
            }

            .footer {
                padding: 2rem 1rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 1rem;
            }

            .nav-links {
                width: 100%;
                padding: 4rem 1rem 2rem;
            }

            .hero {
                padding: 4rem 0.75rem 2rem;
            }

            .hero-title {
                font-size: clamp(1.25rem, 7vw, 1.5rem);
                margin-bottom: 1rem;
            }

            .hero-description {
                font-size: 0.95rem;
            }

            .hero-buttons {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.875rem 1.25rem;
                font-size: 0.85rem;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .hero-avatar {
                width: 200px;
                height: 200px;
            }

            .section {
                padding: 2.5rem 0.75rem;
            }

            .section-title {
                font-size: clamp(1.5rem, 7vw, 2rem);
            }

            .skills-grid {
                gap: 1rem;
            }

            .skill-card {
                padding: 1.25rem;
            }

            .work-categories {
                padding: 0.25rem 0 1rem;
                margin: 0 -0.75rem 2rem;
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }

            .work-card {
                margin: 0;
            }

            .work-content {
                padding: 1.25rem;
            }

            .work-links {
                gap: 0.375rem;
            }

            .work-links .btn {
                font-size: 0.7rem;
                padding: 0.5rem 0.5rem;
                min-width: 80px;
            }

            .contact-info,
            .contact-form {
                padding: 1.25rem;
            }

            .contact-item {
                gap: 0.5rem;
                margin-bottom: 1.25rem;
            }

            .contact-icon {
                width: 40px;
                height: 40px;

            }

            .form-group input,
            .form-group textarea {
                padding: 0.625rem;
                font-size: 0.95rem;
            }

            .footer {
                padding: 1.5rem 0.75rem 1rem;
            }

            .footer-text {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .hero-avatar {
                width: 180px;
                height: 180px;
            }

            .section-title {
                font-size: clamp(1.375rem, 8vw, 1.75rem);
            }

            .btn {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }

            .social-link {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .work-links .btn {
                font-size: 0.65rem;
                padding: 0.45rem 0.4rem;
                min-width: 70px;
            }
        }

        /* Landscape mode adjustments for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero {
                min-height: auto;
                padding: 2rem 1rem;
            }

            .hero-container {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }

            .hero-avatar {
                width: 200px;
                height: 200px;
            }

            .section {
                padding: 2rem 1rem;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {

            .btn:hover,
            .social-link:hover,
            .work-card:hover,
            .skill-card:hover {
                transform: none;
            }

            .btn:active,
            .social-link:active {
                transform: translateY(-2px);
            }

            .nav-links a::after {
                display: none;
            }
        }
    </style>
</head>

<body data-theme="dark">
    
    {% block content %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const body = document.body;

            // Get saved theme or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggle.addEventListener('click', function () {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                themeIcon.className = theme === 'dark' ? 'bx bx-sun' : 'bx bx-moon';
            }

            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navLinks = document.querySelector('.nav-links');

            mobileMenuBtn.addEventListener('click', function () {
                this.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            // Close mobile menu when clicking on link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function () {
                    mobileMenuBtn.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function (e) {
                if (!navLinks.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                    mobileMenuBtn.classList.remove('active');
                    navLinks.classList.remove('active');
                }
            });

            // Active navigation link
            const sections = document.querySelectorAll('section');
            const navLinksArray = document.querySelectorAll('.nav-link');

            function updateActiveNavLink() {
                let current = 'home';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    if (window.scrollY >= sectionTop) {
                        current = section.getAttribute('id');
                    }
                });

                navLinksArray.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            }

            window.addEventListener('scroll', updateActiveNavLink);

            // Scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');

                        // Animate skill bars
                        if (entry.target.classList.contains('skill-card')) {
                            const progressBar = entry.target.querySelector('.skill-progress');
                            const width = progressBar.getAttribute('data-width');
                            setTimeout(() => {
                                progressBar.style.width = width + '%';
                            }, 300);
                        }
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // Work category filtering
            const categoryBtns = document.querySelectorAll('.category-btn');
            const workCards = document.querySelectorAll('.work-card');

            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const category = this.getAttribute('data-category');

                    // Update active button
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // Filter cards with smooth transition
                    workCards.forEach(card => {
                        if (category === 'all' || card.getAttribute('data-category') === category) {
                            card.style.display = 'block';
                            setTimeout(() => {
                                card.style.opacity = '1';
                                card.style.transform = 'translateY(0)';
                            }, 50);
                        } else {
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(20px)';
                            setTimeout(() => {
                                card.style.display = 'none';
                            }, 300);
                        }
                    });
                });
            });

           const contactForm = document.getElementById('contactForm');

            contactForm.addEventListener('submit', function () {
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;

                submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Sending...';
                submitBtn.disabled = true;

                // Let the form submit normally â€” DO NOT call e.preventDefault()
            });

            // Smooth scroll for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        const offsetTop = target.offsetTop - 80;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Handle window resize for mobile menu
            let resizeTimer;
            window.addEventListener('resize', function () {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function () {
                    if (window.innerWidth > 768) {
                        mobileMenuBtn.classList.remove('active');
                        navLinks.classList.remove('active');
                    }
                }, 250);
            });

            // Optimize scroll performance
            let ticking = false;
            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateActiveNavLink);
                    ticking = true;
                }
            }

            function updateActiveNavLinkOptimized() {
                updateActiveNavLink();
                ticking = false;
            }

            window.addEventListener('scroll', requestTick);
        });

        // Add loading state for images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('load', function () {
                this.style.opacity = '1';
            });

            img.addEventListener('error', function () {
                this.style.display = 'none';
                const fallback = this.nextElementSibling;
                if (fallback) {
                    fallback.style.display = 'flex';
                }
            });
        });



    </script>
</body>
